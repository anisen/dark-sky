<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>dark sky</title>
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col s12 m12 l12" id="fondo">
					<form method="get">
						<fieldset>
							<ul>
								<li>
									<label for="latitude">Latitude</label>
									<input type="text" id="latitude" placeholder="e.g. 42.9150747" required>
								</li>
								<li>
									<label for="longitude">Longitude</label>
									<input type="text" id="longitude" placeholder="e.g. -77.784323" required>
								</li>
								<li>
									<label for="city-search">City Name</label>
									<input type="text" id="city-search" placeholder="e.g. Rochester, NY">
								</li>
							</ul>
						</fieldset>
						<button>Get Weather</button>
					</form>	
				</div>
			</div>
		</div>
	</section>
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-gVCl_FRpYtYbJrUUfeidLvmgygoxVvs&libraries=places,geometry"></script>
	<script type="text/javascript" src="dist/js/script.js"></script>
</body>
</html>
